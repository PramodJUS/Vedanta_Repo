    <script>
        // ========================================
        // Configuration loaded from config.js
        // ========================================
        
        // ====== AUTHENTICATION SYSTEM ======
        
        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('adminAuth') === 'true') {
                document.getElementById('authOverlay').style.display = 'none';
            }
            
            // Handle Alt+T to insert tab character in contenteditable fields
            document.addEventListener('keydown', function(e) {
                if ((e.key === 't' || e.key === 'T') && e.altKey && !e.ctrlKey) {
                    const activeElement = document.activeElement;
                    if (activeElement && activeElement.contentEditable === 'true') {
                        e.preventDefault();
                        e.stopPropagation();
                        // Insert a special marker that will be preserved
                        const selection = window.getSelection();
                        const range = selection.getRangeAt(0);
                        const textNode = document.createTextNode('\t');
                        range.insertNode(textNode);
                        range.setStartAfter(textNode);
                        range.setEndAfter(textNode);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    }
                }
            }, true);
        });

        // Hash password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Check password
        async function checkPassword() {
            const password = document.getElementById('authPassword').value;
            const hash = await hashPassword(password);
            
            console.log('Testing password - Hash:', hash);
            
            if (hash === ADMIN_PASSWORD_HASH) {
                sessionStorage.setItem('adminAuth', 'true');
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('authError').style.display = 'none';
            } else {
                document.getElementById('authError').style.display = 'block';
                document.getElementById('authPassword').value = '';
                document.getElementById('authPassword').focus();
            }
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('adminAuth');
            window.location.href = 'index.html';
        }
        // ====== END AUTHENTICATION ======

        let sutraData = {};
        let adhikaranaData = {};
        let sutraTextMap = {}; // Map of sutra ID to sutra text from CSV
        let sutraOrderMap = {}; // Map of sutra ID to order from CSV id column
        let authorMap = {}; // Map of commentary name to author details from Author.csv
        let currentSutraId = null;
        let currentAdhikaranaId = null;
        let currentPart = 'Part#1'; // Track which part is currently displayed
        let currentEditType = null; // 'sutra' or 'adhikarana'
        let expandedAdhikaranas = new Set(); // Track which adhikaranas are expanded

        // Load data from JSON file
        async function loadData() {
            try {
                showStatus('Loading data...', 'info');
                
                // Load Author mapping from CSV
                try {
                    const authorResponse = await fetch(DATA_CONFIG.authorCsvPath);
                    if (authorResponse.ok) {
                        const authorCsvText = await authorResponse.text();
                        const authorLines = authorCsvText.split('\n');
                        // Skip header line
                        for (let i = 1; i < authorLines.length; i++) {
                            const line = authorLines[i].trim();
                            if (!line) continue;
                            
                            // Parse CSV properly: Grantha,Commentry_Name,Author_Name,Image_Name
                            const cols = [];
                            let current = '';
                            let inQuotes = false;
                            
                            for (let j = 0; j < line.length; j++) {
                                const char = line[j];
                                if (char === '"') {
                                    inQuotes = !inQuotes;
                                } else if (char === ',' && !inQuotes) {
                                    cols.push(current.trim());
                                    current = '';
                                } else {
                                    current += char;
                                }
                            }
                            cols.push(current.trim()); // Add last column
                            
                            if (cols.length >= 4) {
                                const commentaryName = cols[1]; // Already without quotes
                                const authorName = cols[2];
                                const imageName = cols[3]; // Image_Name includes extension (.jpg) or is empty

                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            // Parse CSV properly - split by comma but handle the format
                            const cols = [];
                            let current = '';
                            let inQuotes = false;
                            
                            for (let j = 0; j < line.length; j++) {
                                const char = line[j];
                                if (char === '"') {
                                    inQuotes = !inQuotes;
                                } else if (char === ',' && !inQuotes) {
                                    cols.push(current);
                                    current = '';
                                } else {
                                    current += char;
                                }
                            }
                            cols.push(current); // Add last column
                            
                            if (cols.length >= 5) {
                                const id = cols[0].trim(); // First column is now id
                                const adhyaya = cols[DATA_CONFIG.csvColumns.adhyaya + 1].trim(); // Offset by 1
                                const pada = cols[DATA_CONFIG.csvColumns.pada + 1].trim();
                                const sutraNum = cols[DATA_CONFIG.csvColumns.sutraNumber + 1].trim();

        // Render hierarchical adhikarana > sutra list
        function renderHierarchicalList(filter = '') {

            // Get all adhikaranas sorted by sutra number
            const adhikaranas = Object.keys(adhikaranaData)

                .sort((a, b) => {
                    // Sort by the first sutra number in each adhikarana
                    const getSutraNum = (adhikId) => {
                        const adhik = adhikaranaData[adhikId];
                        if (!adhik.sutras) return [999, 999, 999]; // Put at end if no sutras
                        
                        // Get first sutra (e.g., "3.1.19" from "3.1.19-3.1.23")
                        const firstSutra = adhik.sutras.split('-')[0].trim();
                        
                        // Parse "3.1.19" into [3, 1, 19]
                        return firstSutra.split('.').map(n => parseInt(n) || 0);
                    };
                    
                    const numsA = getSutraNum(a);
                    const numsB = getSutraNum(b);
                    
                    // Compare each part (adhyaya, pada, sutra_number)
                    for (let i = 0; i < Math.max(numsA.length, numsB.length); i++) {
                        const diff = (numsA[i] || 0) - (numsB[i] || 0);
                        if (diff !== 0) return diff;
                    }
                    return 0;
                });

            adhikaranas.forEach(adhikaranaId => {
                const adhik = adhikaranaData[adhikaranaId];

                const sutraIds = parseSutraRange(adhik.sutras);

        // Parse sutra range (e.g., "1.1.1" or "1.1.1-1.1.3")
        function parseSutraRange(sutraString) {
            if (!sutraString) return [];
            
            const parts = sutraString.trim().split('-');
            if (parts.length === 1) {
                return [parts[0].trim()];
            }
            
            // Handle range like "1.1.1-1.1.3"
            const allSutras = Object.keys(sutraData).sort((a, b) => {
                // Use CSV id column order if available
                const orderA = sutraOrderMap[a];
                const orderB = sutraOrderMap[b];
                if (orderA !== undefined && orderB !== undefined) {
                    return orderA - orderB;
                }
                // Fallback to numeric comparison
                const compareSutras = (x, y) => {
                    const xParts = x.split('.').map(Number);
                    const yParts = y.split('.').map(Number);
                    for (let i = 0; i < Math.max(xParts.length, yParts.length); i++) {
                        const xVal = xParts[i] || 0;
                        const yVal = yParts[i] || 0;
                        if (xVal !== yVal) return xVal - yVal;
                    }
                    return 0;
                };
                return compareSutras(a, b);
            });
            const start = parts[0].trim();
            const end = parts[1].trim();
            
            // Helper function to compare sutra numbers numerically
            const compareSutras = (a, b) => {
                const aParts = a.split('.').map(Number);
                const bParts = b.split('.').map(Number);
                for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
                    const aVal = aParts[i] || 0;
                    const bVal = bParts[i] || 0;
                    if (aVal !== bVal) return aVal - bVal;
                }
                return 0;
            };
            
            const inRange = allSutras.filter(id => {
                return compareSutras(id, start) >= 0 && compareSutras(id, end) <= 0;
            });
            
            return inRange.length > 0 ? inRange : [start];
        }

            event.stopPropagation();

            for (const [adhikId, adhik] of Object.entries(adhikaranaData)) {

        // Insert tab character
        function insertTab(editorId) {
            const editor = document.getElementById(editorId);
            if (!editor) return;
            
            editor.focus();
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            // Insert a span with a tab marker that we can preserve
            const span = document.createElement('span');
            span.setAttribute('data-tab', 'true');
            span.textContent = '\t';
            span.style.whiteSpace = 'pre';
            range.insertNode(span);
            range.setStartAfter(span);
            range.setEndAfter(span);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Centralized function to clean HTML content before saving
        function cleanHTMLContent(content) {
            // Convert HTML back to plain text with \n
            // First preserve <PB> tags (case-insensitive) and tab markers
            const pbPlaceholder = '___PAGEBREAK___';
            const tabPlaceholder = '___TAB___';
            content = content.replace(/<(pb|PB|Pb|pB)>/gi, pbPlaceholder);
            // Preserve tabs from span[data-tab] elements
            content = content.replace(/<span[^>]*data-tab="true"[^>]*>([^<]*)<\/span>/gi, tabPlaceholder);
            content = content.replace(/\t/g, tabPlaceholder);
            
            // Replace <br> and block elements with \n
            content = content.replace(/<br\s*\/?>/gi, '\n');
            content = content.replace(/<\/div><div>/gi, '\n');
            content = content.replace(/<div>/gi, '\n');
            content = content.replace(/<\/div>/gi, '');
            content = content.replace(/<\/p><p>/gi, '\n\n');
            content = content.replace(/<p>/gi, '');
            content = content.replace(/<\/p>/gi, '\n');
            
            // Remove all other HTML tags
            content = content.replace(/<[^>]+>/g, '');
            
            // Restore <PB> markers and tabs
            content = content.replace(new RegExp(pbPlaceholder, 'g'), '<PB>');
            content = content.replace(new RegExp(tabPlaceholder, 'g'), '\t');
            
            // Decode HTML entities
            content = content.replace(/&nbsp;/g, ' ');
            content = content.replace(/&amp;/g, '&');
            content = content.replace(/&lt;/g, '<');
            content = content.replace(/&gt;/g, '>');
            content = content.replace(/&quot;/g, '"');
            
            return content.trim();
        }
        
        // Prepare content for editor (convert \n to <br>)
        function prepareContentForEditor(content) {
            if (!content) return '';
            
            // First preserve <PB> tags (case-insensitive)
            const pbPlaceholder = '___PAGEBREAK___';
            content = content.replace(/<(pb|PB|Pb|pB)>/gi, pbPlaceholder);
            
            // Escape HTML
            content = content.replace(/&/g, '&amp;');
            content = content.replace(/</g, '&lt;');
            content = content.replace(/>/g, '&gt;');
            
            // Restore <PB> markers (escaped)
            content = content.replace(new RegExp(pbPlaceholder, 'g'), '&lt;PB&gt;');
            
            // Convert \n to <br>
            content = content.replace(/\n/g, '<br>');
            
            return content;
        }

            const sutraNumber = document.getElementById('newSutraNumber').value.trim();
            const partSelect = document.getElementById('newPartNumber');
            const newPartGroup = document.getElementById('newPartGroup');
            const newPartBtn = document.getElementById('newPartBtn');
            const newPartHint = document.getElementById('newPartHint');
            
            // Clear existing options
            partSelect.innerHTML = '';
            document.getElementById('newPartName').value = '';
            
            if (sutraNumber && sutraData[sutraNumber]) {
                // Get all existing parts for this sutra
                const parts = Object.keys(sutraData[sutraNumber])
                    .filter(key => key.startsWith('Part#'))
                    .sort((a, b) => {
                        const numA = parseInt(a.replace('Part#', ''));
                        const numB = parseInt(b.replace('Part#', ''));
                        return numA - numB;
                    });
                
                if (parts.length > 0) {
                    // Add existing parts to dropdown
                    parts.forEach(part => {
                        const option = document.createElement('option');
                        option.value = part;
                        option.textContent = part;
                        partSelect.appendChild(option);
                    });
                    
                    // Calculate next part number
                    const lastPartNum = parseInt(parts[parts.length - 1].replace('Part#', ''));
                    const nextPartNum = lastPartNum + 1;
                    const nextPartName = `Part#${nextPartNum}`;
                    
                    // Update button text and show group
                    newPartBtn.textContent = `+ Create ${nextPartName}`;
                    newPartGroup.style.display = 'block';
                } else {
                    // No parts exist, default to Part#1
                    const option = document.createElement('option');
                    option.value = 'Part#1';
                    option.textContent = 'Part#1';
                    partSelect.appendChild(option);
                    newPartGroup.style.display = 'none';
                }
            } else {
                // Sutra doesn't exist, default to Part#1
                const option = document.createElement('option');
                option.value = 'Part#1';
                option.textContent = 'Part#1';
                partSelect.appendChild(option);
                newPartGroup.style.display = 'none';
            }
        }

                }
            }
            
            // Update editor content and label
            editor.innerHTML = prepareContentForEditor(content);
            editor.setAttribute('data-current-lang', targetLang);
            if (label) {
                label.textContent = `Content (${fieldName})`;
            }
            
            console.log(`Switched personal notes to ${targetLang} (${fieldName})`);
        }

        // Update personal notes translation when editor loses focus
        function updatePersonalNotesTranslation(editor) {
            const sutraId = currentSutraId;
            const sectionKey = currentPart;
            const currentLang = editor.getAttribute('data-current-lang') || 'sa';
            
            if (!sutraData[sutraId] || !sutraData[sutraId][sectionKey]) return;
            
            const content = cleanHTMLContent(editor.innerHTML);
            const sectionData = sutraData[sutraId][sectionKey];
            
            if (currentLang === 'sa') {
                // Update default Sanskrit field
                const contentField = sectionData.moola !== undefined ? 'moola' : 'content';
                sectionData[contentField] = content;
            } else {
                // Update translation field
                const translationField = LANG_FIELD_MAP[currentLang];
                if (translationField) {
                    sectionData[translationField] = content;
                }
            }
            
            console.log(`Updated ${currentLang} translation for personal notes`);
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }
    </script>
</body>
